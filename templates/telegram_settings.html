{% extends 'base.html' %}
{% block content %}
<h3>Telegram Settings</h3>

<form method="post" class="card card-body mb-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Bot Token</label>
      <input type="text" name="token" class="form-control" value="{{ token }}" placeholder="123456:ABC...">
    </div>
    <div class="col-md-6">
      <label class="form-label">Chat ID (numeric -100...)</label>
      <input type="text" name="chat_id" class="form-control" value="{{ chat_id }}" placeholder="-100...">
    </div>
    <div class="col-md-6">
      <label class="form-label">Group Name (optional)</label>
      <input type="text" name="group_name" class="form-control" value="{{ group_name }}" placeholder="NOC-TesT">
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary" name="action" value="save">Save</button>
    <button class="btn btn-outline-secondary" name="action" value="detect">Detect Chat ID</button>
    <button class="btn btn-success" name="action" value="test">Send Test</button>
  </div>
</form>

<p class="text-muted small">
  - Add the bot to your group and disable privacy in BotFather to enable detection.<br>
  - After saving, the app writes values to .env and uses them immediately.
</p>
{% endblock %}
